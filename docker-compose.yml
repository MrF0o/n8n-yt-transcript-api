services:
  yt-transcript-api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
  networks:
    n8n-network:
      external: true
      name: n8n-docker-caddy_default

