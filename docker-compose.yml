services:
  yt-transcript-api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./cookies.txt:/app/cookies.txt
      - ./proxies.txt:/app/proxies.txt
    networks:
      - n8n-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1536M
        reservations:
          memory: 512M
    environment:
      - OMP_NUM_THREADS=1
      - CT2_FORCE_CPU_ONLY=1

networks:
  n8n-network:
    external: true
    name: n8n-docker-caddy_default
